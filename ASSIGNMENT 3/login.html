<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


</head>

<body class="login_body">
    <div class="login_formdiv">
        <h1 class="signup_h1">LOG IN</h1>
    <form>
        

        <div class="login_formdesign" id="email">
            Email: <input type="email" name="femail" required> <b><span class="login_formerror"></span></b>
        </div>

        

        <div class="login_formdesign" id="password">
            Password: <input type="password" name="fpassword" required> <b><span class="login_formerror"></span></b>
        </div>

       
        <input class="login_but" type="submit" value="Log In">

    </form>
</div>
</body>



</html>
