<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>


</head>

<body>
    <div class="formdiv">
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" required><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" required> <b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" required> <b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="password">
            Password: <input type="password" name="fpassword" required> <b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpassword">
            Confirm Password: <input type="password" name="fcpassword" required> <b><span class="formerror"></span></b>
        </div>
        <input class="but" type="submit" value="Submit">

    </form>
</div>
</body>



</html>
